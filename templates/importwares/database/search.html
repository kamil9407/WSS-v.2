{% extends 'importwares/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Search Results</title>
    </head>
    <body>
        <form method="get" action="">
            {{ form.as_p }}
            <button type="submit">Search</button>
        </form>
        
        
    <div class="container my-4">
        <h1 class="text-center mb-4">All Cargos</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for cargo in cargos %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ cargo.image.url }}" class="w-50" alt="{{ cargo.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ cargo.name }}</h5>
                                    
                            <p class="card-text"><strong>EAN:</strong> {{ cargo.ean }}</p>
                                    
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'cargo_details' cargo.sku %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
        
        
    </body>

</html>
{% endblock %}
