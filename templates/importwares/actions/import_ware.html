{% extends 'importwares/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Add Cargo</title>
    </head>
    <body>
        <div class="container mt-4">
            <h2>Add a New Cargo</h2>
            <form method="post" class="row g-3" enctype = "multipart/form-data">
                <div class="card" style="width: auto;">
                    <br>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="card-body">
                      
                      <p class="card-text">Receiver: BS Warehousing, 24-555 Miaki, Graniczna 44, Poland</p>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
{% endblock %}
